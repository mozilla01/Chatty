<!DOCTYPE html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login to chat</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <input placeholder="Username" name="username" />
        <input placeholder="Password" name="password" />
        <p>No account? <a href="/register">Register</a></p>
        <input type="submit" value="Login"/>
    </form>
</body>
</html>
